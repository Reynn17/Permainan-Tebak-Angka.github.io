<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Permainan Tebak Angka | Guset Number</title>
</head>
<body>
    <div class="container">
        <h1>Tebak Angka</h1>
        <br>
        <h3>Masukkan Nilai Rentang Sesuai Dengan Angka Rahasia Anda</h3>
        <div class="range-container">
        <label for="lowerBound">Bawah:</label>
        <input type="number" id="lowerBound" min="1" max="99" value="1">        
        <label for="upperBound">Atas:</label>
        <input type="number" id="upperBound" min="2" max="100" value="100">
        </div>
        <br>
            <button onclick="startGame()">Mulai Permainan</button>
            <p id="computerGuess"></p>
            <button onclick="provideFeedback('terlalu kecil')">Tebakan Terlalu Kecil</button>
            <button onclick="provideFeedback('tepat')">Tebakan Tepat</button>
            <button onclick="provideFeedback('terlalu besar')">Tebakan Terlalu Besar</button>
    </div>
    <div id="footer">
        <p>@Senggarang Selatan Production 2023</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
